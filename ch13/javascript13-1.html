<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
       第 13 章 CSS3 简介

       本示例：控制灯光效果：
    -->
    <style>
        #div1 {
            width:600px;
            height:350px;
            background-color: #69c;
        }

        #div2 {
            background-color:#aaf;
            width:80px;
            height:80px;
            padding:20px;
            position: relative;
            left:240px;
            top:105px;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById("btn1").onclick = function () {
                document.getElementById("div1").style.background =
                        "radial-gradient(at top left, white, #69c)";
                document.getElementById("div2").style.boxShadow = "30px 30px 20px 30px #808080";
            };

            document.getElementById("btn2").onclick = function () {
                document.getElementById("div1").style.background =
                        "radial-gradient(at top right, white, #69c)";
                document.getElementById("div2").style.boxShadow = "-30px 30px 20px 30px #808080";
            };

            document.getElementById("btn3").onclick = function () {
                document.getElementById("div1").style.background =
                        "radial-gradient(at bottom,white,#69c)";
                document.getElementById("div2").style.boxShadow = "0px -30px 30px 30px #808080";
            }
        }
    </script>
</head>
<body>

<div id="div1">
    <div id="div2">
        Lights:<br/>
        <input type="button" id="btn1" value="Top Left"><br/>
        <input type="button" id="btn2" value="Top Right"/><br/>
        <input type="button" id="btn3" value="Bottom"/>
    </div>
</div>
</body>
</html>
