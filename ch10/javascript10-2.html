<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!--
                第 10 章 JSON简介 --关联数组
      -->

    <title>Title</title>
</head>
<body onload="alert(out)">
<script>
    var booklistObject = {
        "booklist": [
            {"title": "Foundation","author":"Isaac Asimov"},
            {"title": "Eon", "author" : "Greg Bear"},
            {"title": "Dune", "author": "Frank Herbert"},
            {"title": "2001 A space Odyssey", "author": "Arthur C. Clarke"},
            {"title": "Stranger In A Stange Land", "author":"Robert A.Heinlein"}
        ]
    };

    var out = '';
    var books = booklistObject.booklist;
    for (var i = 0 ; i<books.length; i++ ){
        var booknumber = i + 1;
        out += "book " + booknumber + " is: '" + books[i].title + "' by " + books[i].author + "\n";
    }
</script>
</body>
</html>
