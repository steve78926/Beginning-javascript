<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15c-1</title>
    <script src="../js/jquery-latest.min.js"></script>
    <style>
       #animateMe {
           position: absolute;
           width: 100px;
           height: 40px;
           top: 100px;
           left: 100px;
           border: 2px solid black;
           background-color: red;
           padding: 20px;
       }
    </style>
    <script>
        $(document).ready(function () {
           $("#animateMe").text("Changing shape...").animate(
                   {
                       width: "200px",
                       height: "100px",
                       borderRadius: "50%"
                   }, 5000, function() {
                       $(this).text("Fading away ...").fadeOut(6000);
                   }
           );
        });
    </script>
</head>
<body>
<div id="animateMe"></div>
</body>
</html>
