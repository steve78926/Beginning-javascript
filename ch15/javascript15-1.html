<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        第 15 章 jQuery 入门
    -->
    <title>Title</title>
    <style>
        #animateMe {
            position:absolute;
            width:100px;
            height:400px;
            top:100px;
            left:100px;
            border:2px solid black;
            padding:20px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $("document").ready(function() {
            $("#animateMe").text("Changing shape...").animate(
                    {
                        width: "200px",
                        height: "200px",
                        borderRadius:"50%"
                    },5000, function() {
                        $(this).css({"font-size":"16px","background":"red"}).fadeIn(5000);
                        $(this).text("Fading away...").fadeOut(4000);
                    }
            );
        });
    </script>
</head>
<body>
<div id="animateMe"></div>
</body>
</html>
