<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/prototype-1.7.js"></script>
    <script>
        function showFormFields() {
            var form = $('exampleForm');  /* $() 相当于getElementById() 的快捷方式*/
            var message = '';
            var fields = form.getElements();   /* getElements() 方法返回一个数组，此处返回表单输入的字段 */
            for (var x=0; x<fields.length; x++) {
                message += "Field Name: " + fields[x].name + "value: " + fields[x].value + "\n";
            }
            alert(message);
        }
    </script>
</head>
<body>
<form id="exampleForm" action="#" onsubmit="return false">
Username: <input type="text" name="username"/><br/>
Telephone: <input type="text" name="telephone"/><br/>
Message: <input type="text" name="message"/><br/>
</form>
<input type="button" value="Result" onclick="showFormFields();"/>
</body>
</html>
