<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="test/tax.js"></script>
    <script>
        function test(amount, rate, expected) {
            results.total++;
            var result = addTax(amount, rate);
            if (result !== expected) {
                results.failed++;
                console.log("Expected " + expected + ", but instead got " + result);
            }
        }

        var results = {
            total: 0,
            failed: 0
        };

        test(1, 10, 1.1);
        test(5,12,5.6);
        test(100, 17.5, 117.5);
        console.log(results.total + " test carried out, " + results.failed + " failed, " + (results.total - results.failed) + " passed.");
    </script>
</head>
