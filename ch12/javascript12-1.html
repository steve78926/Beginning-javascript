<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
     第 12 章 JavaScript 和 CSS

     DOM 的style属性
     Element.style.backgroundColor 只能访问 元素的内联样式，不能访问通过外联样式文件或者使用<style>设置的样式


    -->
    <title>Title</title>
    <style>
        span {
            font-size:16px;
            font-family: arial,helvetica,sans-serif;
            padding:20px;
        }
    </style>
    <script>
        function toggle() {
            var myElement = document.getElementById("id1");
            if (myElement.style.backgroundColor == 'red') {
                myElement.style.backgroundColor = 'yellow';
                myElement.style.color = 'black';
            }else {
                myElement.style.backgroundColor = 'red';
                myElement.style.color = 'white';
            }
        }

        window.onload = function() {
            document.getElementById('btn1').onclick = toggle;
        }
    </script>
</head>
<body>
<span id="id1" style="background-color:red;">Welcome back to my site.</span>
<input type="button" id="btn1" value="Toggle"/>
</body>
</html>
