<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvasl" width="400" height="300">
    <p>Your browser doesn't support support the canvas element.</p>
</canvas>

<script>
    var context;
    var x=50,y=50;
    var counter=0;
    function paint() {
        context.beginPath();
        context.fillStyle="#ff0000";
        context.arc(x,y,15,0,Math.PI*2,false);
        context.closePath();
        context.fill();
    }

    function animate() {
        context.clearRect(0,0,400,300);
        counter++;
        x += 20 * Math.sin(counter);
        y += 20 * Math.cos(counter);
        paint();
    }

    window.onload = function(){
        context = canvasl.getContext('2d');
        setInterval(animate,100);
    }
</script>
</body>
</html>
