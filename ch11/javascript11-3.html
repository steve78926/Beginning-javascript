<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color:#ddd;
            font-family:arial,verdanna,sans-serif;
        }
        #drop1 {
            width:400px;
            height:200px;
            border:1px solid black;
            background-color:white;
            padding:10px;
        }
    </style>
</head>
<body>
<div id="drop1"></div>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drop(ev) {
        var files = ev.dataTransfer.files;
        for (var i=0; i< files.length; i++ ){
            var f = files[i];
            var pnode = document.createElement("p");
            var tnode = document.createTextNode(f.name + " (" + f.type + ") " + f.size + " bytes" + f.content);
            pnode.appendChild(tnode);
            ev.target.appendChild(pnode);
        }
        ev.preventDefault()
    }

    window.onload = function() {
        var drophere = document.getElementById("drop1");
        drophere.ondragover = allowDrop;
        drophere.ondrop = drop;
    }
</script>
</body>
</html>
